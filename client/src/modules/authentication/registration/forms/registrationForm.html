<div class="row">
    <div class="col-md-4 offset-md-4">
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit(registrationForm.value)">
            <div class="form-group">
                <label for="email">{{'email'|translate}}</label>
                <input id="email" type="text" formControlName="email" class="form-control">
            </div>

            <div formGroupName="passwords">

                <div class="form-group">
                    <label for="password">{{'password'|translate}}</label>
                    <input id="password" type="password" formControlName="password" class="form-control" ngModel/>
                </div>
                <span *ngIf="
                registrationForm.get('passwords').get('password').invalid &&
                registrationForm.get('passwords').get('password').dirty"
                >
                    {{ 'passwordIsShort' | translate:{'value':8} }}
                </span>

                <div class="form-group">
                    <label for="passwordAgain">{{'passwordAgain'|translate}}</label>
                    <input id="passwordAgain" type="password" formControlName="passwordAgain" class="form-control">
                </div>


            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-lg btn-primary btn-block">{{'registerYourself'|translate}}</button>
            </div>
        </form>
    </div>
</div>
